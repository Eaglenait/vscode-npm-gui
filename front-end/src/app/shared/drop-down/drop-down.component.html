<div class="select" style="display: block">
  <select class="select-hidden">
    <option value="hide" *ngIf="label">{{ label }}</option>
    <option [value]="option.key" *ngFor="let option of dataSource">
      {{ option.value }}
    </option>
  </select>

  <div
    class="select-styled"
    (click)="onStyledSelect()"
    [ngClass]="isStyledSelect ? 'active' : ''">
    {{ label }}
  </div>
  <ul
    class="select-options"
    [ngClass]="isStyledSelect ? 'active' : ''"
    [hidden]="!isStyledSelect">
    <li *ngFor="let option of dataSource" (click)="onListItem(option.key)">
      {{ option.value }}
    </li>
  </ul>
</div>
